<!DOCTYPE html>
<html>
    <head>
        <title>Webgpage 3</title>
        <!-- <link rel="stylesheet" href="fonts/material-icon/css/material-design-iconic-font.min.css"> -->
        <link rel="stylesheet" href="css/webpage1_1.css">
    </head>
        
        <body>
        <div class="container">
            <form class="booking-form">
                <div class="form-group">
                    <div>
                        <label for="destination">Destination</label>
                        <input type="text" id="destination" name="destination" placeholder="hotel">
                    </div>
                    <div>
                        <label for="date_from">From</label>
                        <input type="date" id="date_from"/>
                    </div>
                    <div>
                        <label for="date_to">To</label>
                        <input type="date" id="date_to"/>
                    </div>
                    <div class="form-quantity">
                        <label for="quantity">Quantity</label>                       
                        <input type="number" name="quantity" id="quantity" value="0" min="0" class="nput-text qty text">                       
                    </div>
                    <div class="form-submit">
                        <input type="submit" id="submit" class="submit" value="Book now">
                    </div>
                </div>
            </form>
        </div>        
        </body>
</html>
